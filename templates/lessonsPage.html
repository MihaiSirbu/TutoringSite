<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lessons</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #34495e;
    margin: 0;
    padding: 20px;
    color: white;
  }
  .title {
    background: white;
    color: black;
    padding: 10px;
    margin-bottom: 20px; /* Spacing between the title and lessons */
    text-align: center;
  }
  .lesson-card {
    background: white;
    color: black;
    margin-bottom: 20px;
    padding: 15px;
    border: 2px solid #000;
    border-radius: 8px;
    cursor: pointer;
  }
  .lesson-card:hover {
    background-color: #f8f8f8;
  }
  .lesson-title {
    font-size: 24px;
    margin: 0;
  }
  .lesson-date {
    float: right;
    color: #555;
  }
  .lesson-description {
    clear: both;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="title">Lessons!</div>
<!-- Dynamically generated lesson cards -->
{{range .Lessons}}
<div class="lesson-card" onclick="window.location.href='/lesson/{{.ID}}';">
  <div class="lesson-title">{{.Title}}</div>
  <div class="lesson-date">{{.LessonDate}}</div>
  <p class="lesson-description">{{.Description}}</p>
</div>
{{end}}
</body>
</html>
