<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<style>
    .input-error {
    border: 1px solid red;
}
</style>
<script src="clientSide.js">
</script>

</head>
<body>
<div class="login-container">
  <div style="text-align: center;">
    <img src="/static/image/small logo.jpg" alt="Logo" style="margin-bottom: 20px;">
  </div>
  <form class="register-form" onsubmit="registerUser(this); return false;">
    <input type="text" id="usernameRegister" name="username" placeholder="Enter your username..." required>
    <input type="email" id="emailRegister" name="email" placeholder="Enter your email..." required>
    <input type="password" id="passwordRegister1" name="password" placeholder="Enter your password..." required>
    <input type="password" id="passwordRegister2" name="confirmPassword" placeholder="Confirm your password..." required>
    <button type="submit">REGISTER</button>
  </form>
</div>
</body>
</html>
